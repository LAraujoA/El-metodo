<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Método</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0b0b0b, #121212);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero {
            text-align: center;
            max-width: 420px;
            padding: 24px;
        }

        .hero img {
            width: 80%;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(248, 0, 0, 0.658);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 0.90rem;
            opacity: 0.75;
            margin-bottom: 28px;
        }

        button {
            background: linear-gradient(135deg, #e13636, #b82e2e);
            color: #050505;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 700;
            width: 70%;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 30px rgba(214, 18, 18, 0.546);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(212, 55, 55, 0.5);
        }

        footer {
            margin-top: 24px;
            font-size: 0.7rem;
            opacity: 0.35;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>De $20 dólares a $0</h1>
        <img src="xd3.jpeg" alt="Mentor financiero">

        <h3>Si yo pude… tú también <h6>(probablemente no)</h6></h3>
        <br>

        <div class="subtitle">
            Mentor financiero | Visionario | Ex-pobre (emocionalmente)
        </div>

        <button onclick="descargarMetodo()">VER EL MÉTODO</button>
        <br><br>
        <button onclick="descargarMetodo()">QUIERO SER RICO YA</button>

        <footer>
            *Resultados no garantizados. Ni esperados.
        </footer>
    </div>

    <script>
        function descargarMetodo() {
            const contenido = `
EL MÉTODO REAL PARA ALCANZAR TUS METAS ES:

Seguir adelante.

Fin.

`;

            const blob = new Blob([contenido], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'metodo-definitivo.txt';
            a.click();

            URL.revokeObjectURL(url);
        }
    </script>

</body>
</html>
